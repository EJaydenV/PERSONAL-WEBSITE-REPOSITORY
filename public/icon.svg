  <!-- J -->
  <text x="5" y="22" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="800" fill="white" opacity="1">J</text>
  <!-- E -->
  <text x="13" y="22" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="800" fill="white" opacity="0.75">E</text>
  <!-- V -->
  <text x="21" y="22" font-family="system-ui,-apple-system,sans-serif" font-size="15" font-weight="800" fill="white" opacity="0.5">V</text>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#4f46e5"/>
